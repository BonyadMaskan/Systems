<style>
.canva-embed-container {
    /* حذف حاشیه (Margin) بالا و پایین */
    margin: 0 !important;
    padding: 0 !important;

    /* ابعاد مستقل و قابل تغییر دستی */
    width: 90%; /* عرض ۹۰٪ از صفحه (قابل تغییر دستی) */
    height: 88vh; /* ارتفاع ۷۰٪ از ارتفاع نمایشگر (قابل تغییر دستی) */

    /* موقعیت relative را حفظ می‌کنیم */
    position: relative;
    overflow: hidden; 

    /* تنظیمات ظاهری را حفظ می‌کنیم */
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    /* حذف margin-top و margin-bottom از کانتینر در بخش بالا انجام شد */
}

/* iframe باید ابعاد کانتینر والد را بگیرد */
.canva-embed-container iframe {
    /* ابعاد را به ۱۰۰٪ والد تنظیم می‌کنیم */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    padding: 0;
    margin: 0;
    overflow: hidden; 
}

.canva-credit-link {
    display: block; 
    text-align: right;
    margin-top: 5px;
    font-size: 0.9em;
    color: #777;
    text-decoration: none;
}
</style>

<div class="canva-embed-container">
    <iframe 
        loading="lazy"
        src="https://www.canva.com/design/DAG1voFKvY8/P9S3Y5PVvihnm8O6jSYAwQ/view?embed"
        allowfullscreen
        scrolling="no" 
    ></iframe>
</div>
