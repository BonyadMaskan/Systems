<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش فیکس اسلایدشو بدون اسکرول</title>
    <style>
        /* CSS پایه برای نسبت تصویر ۱۶:۹ */
        .canva-embed-container {
            position: relative;
            width: 100%;
            overflow: hidden; /* بسیار مهم: این overflow را از کانتینر والد حذف می‌کند */
            
            height: 0; 
            padding-top: 56.25%; /* نسبت ۱۶:۹. این مقدار را اگر طرح شما ۱۶:۹ نیست، تغییر دهید */
            
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            margin-top: 0px;
            margin-bottom: 0px;
        }

        /* iframe باید مطلق باشد و ۱۰۰% کانتینر والد را بگیرد */
        .canva-embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            padding: 0;
            margin: 0;
            /* اگر همچنان اسکرول داخلی وجود دارد، این ویژگی آن را حذف می‌کند: */
            overflow: hidden; 
        }

        .canva-credit-link {
            display: block; 
            text-align: right;
            margin-top: 5px;
            font-size: 0.9em;
            color: #777;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="canva-embed-container">
        <iframe 
            loading="lazy"
            src="https://www.canva.com/design/DAG1voFKvY8/P9S3Y5PVvihnm8O6jSYAwQ/view?embed"
            allowfullscreen
            
            /* این صفت قدیمی است اما گاهی اوقات در مرورگرهای قدیمی کار می‌کند */
            scrolling="no" 
        ></iframe>
    </div>

    <a 
        class="canva-credit-link"
        href="https://www.canva.com/design/DAG1voFKvY8/P9S3Y5PVvihnm8O6jSYAwQ/view?utm_content=DAG1voFKvY8&utm_campaign=designshare&utm_medium=embeds&utm_source=link"
        target="_blank" 
        rel="noopener"
    >
        OverView
    </a> by AliReza Tavanmand

</body>
</html>
