<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش فیکس اسلایدشو</title>
    <style>
        /* CSS برای تنظیم واکنش‌گرا و نسبت تصویر */
        .canva-embed-container {
            /* تنظیم موقعیت والد برای iframe داخلی */
            position: relative;
            width: 100%;
            overflow: hidden;

            /* Aspect Ratio (نسبت تصویر) ۱۶:۹ */
            height: 0; 
            padding-top: 56.25%; /* (9 / 16) * 100 = 56.25% */
            
            /* تنظیمات ظاهری (اختیاری) */
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #f7f7f7; /* برای زمانی که محتوا لود نشده است */
        }

        /* iframe باید ۱۰۰% کانتینر والد را پر کند */
        .canva-embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            padding: 0;
            margin: 0;
        }

        /* استایل‌دهی به لینک زیرین (اختیاری) */
        .canva-credit-link {
            display: block; 
            text-align: right;
            margin-top: 5px;
            font-size: 0.9em;
            color: #777;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="canva-embed-container">
        <iframe 
            loading="lazy"
            src="https://www.canva.com/design/DAG1voFKvY8/P9S3Y5PVvihnm8O6jSYAwQ/view?embed"
            allowfullscreen
        ></iframe>
    </div>

    <a 
        class="canva-credit-link"
        href="https://www.canva.com/design/DAG1voFKvY8/P9S3Y5PVvihnm8O6jSYAwQ/view?utm_content=DAG1voFKvY8&utm_campaign=designshare&utm_medium=embeds&utm_source=link"
        target="_blank" 
        rel="noopener"
    >
        OverView
    </a> by AliReza Tavanmand

</body>
</html>
