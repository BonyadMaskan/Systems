<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فهرست استان‌ها</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

    body {
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(135deg, #e9f5ff, #fdfdfd);
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0056b3;
      font-size: 24px;
      margin-bottom: 35px;
      letter-spacing: 0.3px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.07);
      width: 150px;
      height: 160px;
      text-align: center;
      padding: 10px;
      transition: all 0.25s ease-in-out;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 5px auto 8px auto;
      display: block;
    }

    .card h3 {
      font-size: 15px;
      color: #004a8f;
      margin: 0;
      font-weight: 600;
      line-height: 1.2;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>فهرست استان‌های کشور</h1>
  <div id="provinces" class="grid"></div>

  <footer>© سامانه اطلاعات استان‌ها</footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw4_UJ_AFtqLd1GfZfY1WV5F1pZTP7k-E92Old0mk0XBiccenmyJ0HFolvDkkXyr1fG/exec";

    async function fetchProvinces() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const container = document.getElementById('provinces');

        container.innerHTML = data.map(item => `
          <div class="card">
            <a href="${item.link}" target="_blank">
              <img src="${item.image}" alt="${item.name}">
              <h3>${item.name}</h3>
            </a>
          </div>
        `).join('');
      } catch (error) {
        console.error('❌ خطا در دریافت داده‌ها:', error);
        document.getElementById('provinces').innerHTML = "<p>خطا در بارگذاری اطلاعات.</p>";
      }
    }

    fetchProvinces();
  </script>
</body>
</html>
