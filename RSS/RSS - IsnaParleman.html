<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اخبار ISNA (کد 158)</title>

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* (کدهای CSS بدون تغییر باقی می‌مانند) */
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f0f2f5;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .header {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 4px solid #4a90e2;
            font-weight: 700;
            font-size: 2.2em;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        .news-item {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .news-item a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .news-image-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .news-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .news-item:hover .news-image {
            transform: scale(1.05);
        }
        .news-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .news-title {
            font-size: 1.35em;
            color: #1a73e8;
            margin-top: 0;
            margin-bottom: 12px;
            font-weight: 700;
            line-height: 1.4;
        }
        .news-pubdate {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 10px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 8px;
            margin-top: auto;
        }
        .news-description {
            font-size: 0.95em;
            color: #555;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .loading-message {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            padding: 50px;
        }
        .error-message {
            text-align: center;
            font-size: 1.2em;
            color: #d9534f;
            padding: 50px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
            .header {
                font-size: 1.8em;
            }
            .news-image-container {
                height: 180px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">جدیدترین اخبار ایسنا (کد 158)</h1>
        <div id="rss-feed" class="news-grid">
            <p class="loading-message">در حال بارگذاری اخبار...</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // ****************************************************
            // !!! تنها تغییر اعمال شده: آدرس RSS به ایسنا تغییر یافت
            const rssUrl = 'https://www.isna.ir/rss/tp/158';
            // ****************************************************
            
            const proxyUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);

            $.ajax({
                url: proxyUrl,
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    $('#rss-feed').empty();

                    if (data.status === 'ok' && data.items.length > 0) {
                        // در صورت دریافت عنوان از فید، هدر را به‌روز می‌کنیم
                        if (data.feed && data.feed.title) {
                            $('.header').text(data.feed.title);
                            $('title').text(data.feed.title);
                        }

                        data.items.forEach(function(item) {
                            let imageUrl = '';

                            // 1. ابتدا به دنبال تگ 'enclosure' (که معمولا برای تصویر اصلی است) می گردیم
                            if (item.enclosure && item.enclosure.link) {
                                imageUrl = item.enclosure.link;
                            } 
                            // *منطق اضافی برای تصویر (از پاسخ قبلی) را برای سازگاری بهتر اضافه می‌کنیم*
                            else if (item.thumbnail) {
                                imageUrl = item.thumbnail;
                            } 
                            else {
                                // 2. اگر نبود، از 'content' یا 'description' تصویر را استخراج می کنیم
                                const content = item.content || item.description;
                                const imgMatch = content.match(/<img[^>]+src="([^"]+)"/i);
                                if (imgMatch && imgMatch[1]) {
                                    imageUrl = imgMatch[1];
                                }
                            }
                            
                            // پاک کردن تگ های HTML از توضیحات برای نمایش متن خالص
                            const cleanDescription = item.description ? item.description.replace(/(<([^>]+)>)/gi, "").trim() : '';

                            const newsHtml = `
                                <div class="news-item">
                                    <a href="${item.link}" target="_blank">
                                        ${imageUrl ? `
                                            <div class="news-image-container">
                                                <img src="${imageUrl}" class="news-image" alt="${item.title}">
                                            </div>
                                        ` : ''}
                                        <div class="news-content">
                                            <h2 class="news-title">${item.title}</h2>
                                            <p class="news-description">${cleanDescription}</p>
                                            <p class="news-pubdate">تاریخ انتشار: ${new Date(item.pubDate).toLocaleDateString('fa-IR', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                        </div>
                                    </a>
                                </div>
                            `;
                            $('#rss-feed').append(newsHtml);
                        });
                    } else {
                        $('#rss-feed').html('<p class="error-message">متاسفانه، اطلاعاتی از فید خبری دریافت نشد یا فید خالی است.</p>');
                    }
                },
                error: function(xhr, status, error) {
                    // پیام خطا را دقیقاً مطابق با مشکل واقعی اصلاح کردیم
                    $('#rss-feed').html('<p class="error-message">❌ خطا در برقراری ارتباط با سرویس واسط RSS (rss2json.com). (مشکل اتصال یا فید نامعتبر)</p>');
                    console.error("AJAX Error (rss2json.com):", status, error);
                }
            });
        });
    </script>

</body>
</html>
