<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اخبار مسعود امامی یگانه - مهرنیوز</title>

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif; /* استفاده از فونت وزیر */
            background-color: #f0f2f5; /* رنگ پس‌زمینه روشن‌تر */
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 960px; /* عرض بیشتر */
            margin: 0 auto;
            padding: 0 15px; /* پدینگ برای کناره‌ها */
        }
        .header {
            text-align: center;
            color: #2c3e50; /* رنگ تیره‌تر برای تیتر اصلی */
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 4px solid #4a90e2; /* خط آبی پررنگ‌تر */
            font-weight: 700; /* تیتر اصلی پررنگ‌تر */
            font-size: 2.2em;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* چیدمان گرید واکنش‌گرا */
            gap: 25px; /* فاصله بین آیتم‌ها */
        }
        .news-item {
            background-color: #ffffff;
            border-radius: 12px; /* گردی بیشتر لبه‌ها */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* سایه عمیق‌تر */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* انیمیشن برای هاور */
            overflow: hidden; /* برای گردی لبه‌های تصویر */
            display: flex;
            flex-direction: column; /* چیدمان عمودی برای تصویر و متن */
        }
        .news-item:hover {
            transform: translateY(-5px); /* حرکت به بالا هنگام هاور */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* سایه بیشتر هنگام هاور */
        }
        .news-item a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%; /* برای اینکه لینک تمام آیتم را در بر بگیرد */
        }
        .news-image-container {
            width: 100%;
            height: 200px; /* ارتفاع ثابت برای تصاویر */
            overflow: hidden;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .news-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* پر کردن کادر بدون تغییر نسبت ابعاد */
            transition: transform 0.3s ease; /* انیمیشن برای زوم تصویر */
        }
        .news-item:hover .news-image {
            transform: scale(1.05); /* زوم ملایم تصویر هنگام هاور */
        }
        .news-content {
            padding: 20px;
            flex-grow: 1; /* محتوا فضای باقی مانده را اشغال کند */
            display: flex;
            flex-direction: column;
        }
        .news-title {
            font-size: 1.35em;
            color: #1a73e8; /* آبی گوگل برای تیتر */
            margin-top: 0;
            margin-bottom: 12px;
            font-weight: 700;
            line-height: 1.4;
        }
        .news-pubdate {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 10px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 8px;
        }
        .news-description {
            font-size: 0.95em;
            color: #555;
            margin-top: 0;
            margin-bottom: auto; /* برای هل دادن تاریخ به پایین */
        }
        .loading-message {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            padding: 50px;
        }
        .error-message {
            text-align: center;
            font-size: 1.2em;
            color: #d9534f;
            padding: 50px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr; /* در صفحات کوچک‌تر، هر خبر یک ستون */
            }
            .header {
                font-size: 1.8em;
            }
            .news-image-container {
                height: 180px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">جدیدترین اخبار مسعود امامی یگانه (مهرنیوز)</h1>
        <div id="rss-feed" class="news-grid">
            <p class="loading-message">در حال بارگذاری اخبار...</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const rssUrl = 'https://mehrnews.com/rss?kw=%D9%85%D8%B3%D8%B9%D9%88%D8%AF+%D8%A7%D9%85%D8%A7%D9%85%DB%8C+%DB%8C%DA%AF%D8%A7%D9%86%D9%87';
            const proxyUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);

            $.ajax({
                url: proxyUrl,
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    $('#rss-feed').empty(); 

                    if (data.status === 'ok' && data.items.length > 0) {
                        data.items.forEach(function(item) {
                            let imageUrl = '';

                            // 1. ابتدا به دنبال تگ 'enclosure' (که معمولا برای تصویر اصلی است) می گردیم
                            if (item.enclosure && item.enclosure.link) {
                                imageUrl = item.enclosure.link;
                            } else {
                                // 2. اگر نبود، از 'content' یا 'description' تصویر را استخراج می کنیم
                                const content = item.content || item.description;
                                const imgMatch = content.match(/<img[^>]+src="([^"]+)"/i);
                                if (imgMatch && imgMatch[1]) {
                                    imageUrl = imgMatch[1];
                                }
                            }
                            
                            // پاک کردن تگ های HTML از توضیحات برای نمایش متن خالص
                            const cleanDescription = item.description ? item.description.replace(/(<([^>]+)>)/gi, "").trim() : '';

                            const newsHtml = `
                                <div class="news-item">
                                    <a href="${item.link}" target="_blank">
                                        ${imageUrl ? `
                                            <div class="news-image-container">
                                                <img src="${imageUrl}" class="news-image" alt="${item.title}">
                                            </div>
                                        ` : ''}
                                        <div class="news-content">
                                            <h2 class="news-title">${item.title}</h2>
                                            <p class="news-description">${cleanDescription}</p>
                                            <p class="news-pubdate">تاریخ انتشار: ${new Date(item.pubDate).toLocaleDateString('fa-IR', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                        </div>
                                    </a>
                                </div>
                            `;
                            $('#rss-feed').append(newsHtml);
                        });
                    } else {
                        $('#rss-feed').html('<p class="error-message">متاسفانه، اطلاعاتی از فید خبری دریافت نشد.</p>');
                    }
                },
                error: function(xhr, status, error) {
                    $('#rss-feed').html('<p class="error-message">خطا در برقراری ارتباط با سرویس خبری. لطفا بعدا دوباره تلاش کنید.</p>');
                    console.error("AJAX Error:", status, error);
                }
            });
        });
    </script>

</body>
</html>
